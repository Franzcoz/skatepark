{% extends 'layout.html' %}

{% block nav %}
            <a class="nav-link" href="/">Inicio</a>
            <a class="nav-link active" aria-current="page" href="/datos">Usuario</a>
            <a class="nav-link" href="/admin">Administrar</a>
            <a class="nav-link" href="/logout">Salir</a>
{% endblock %}

{% block main %}

    <h1 class="m-4">Skate Park</h1>

    <div class="py-4">
      <h2>Datos del perfil</h2>
      <hr class="w-50 m-auto" />

      <form action="/update/{{ user.id }}" method="post" enctype="multipart/form-data">
        <div class="form-group row w-50 m-auto">
          <div class="form-group col-12 col-sm-6">
            <label>Email</label>
            <input
              class="form-control m-auto"
              disabled
              value="{{ user.email }}"
            />
          </div>
          <div class="form-group col-12 col-sm-6">
            <label>Nombre</label>
            <input name="nombre" class="form-control m-auto" value="{{ user.nombre }}" />
          </div>
          <div class="form-group col-12 col-sm-6">
            <label>Password</label>
            <input
              name="password"
              type="password"
              class="form-control m-auto"
              value=""
            />
          </div>
          <div class="form-group col-12 col-sm-6">
            <label>Repita la password</label>
            <input
              name="password2"
              type="password"
              class="form-control m-auto"
              value=""
            />
          </div>
          <div class="form-group col-12 col-sm-6">
            <label>AÃ±os de experiencia</label>
            <input name="xp" class="form-control m-auto" value="{{ user.anos_experiencia }}" />
          </div>
          <div class="form-group col-12 col-sm-6">
            <label>Especialidad</label>
            <input name="spec" class="form-control m-auto" value="{{ user.especialidad }}" />
          </div>
          <div class="form-group d-none">
            <input name="path" class="form-control m-auto" value="{{ user.foto }}" />
            <input name="email" class="form-control m-auto" value="{{ user.email }}" />
            <input name="state" class="form-control m-auto" value="{{ user.estado }}" />
          </div>
        </div>
        <div class="mb-1">
          <button name="btn" value="update" class="btn btn-primary">Actualizar</button>
        </div>
        <div>
          <button name="btn" value="delet" class="btn btn-danger">Eliminar cuenta</button>
        </div>
      </form>
    </div>

{% endblock %}
