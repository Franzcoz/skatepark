{% extends 'layout.html' %}

{% block main %}

    <h1>Skate Park</h1>

    <div class="py-4">
      <h2>Datos del perfil</h2>
      <hr class="w-50 m-auto" />

      <form action="/update/{{ user.id }}" method="put" >
        <div class="form-group row w-50 m-auto">
          <div class="form-group col-12 col-sm-6">
            <label>Email</label>
            <input
              name="email"
              class="form-control m-auto"
              disabled
              value="{{ user.email }}"
            />
          </div>
          <div class="form-group col-12 col-sm-6">
            <label>Nombre</label>
            <input name="nombre" class="form-control m-auto" value="{{ user.nombre }}" />
          </div>
          <div class="form-group col-12 col-sm-6">
            <label>Password</label>
            <input
              name="password"
              type="password"
              class="form-control m-auto"
              value=""
            />
          </div>
          <div class="form-group col-12 col-sm-6">
            <label>Repita la password</label>
            <input
              name="password2"
              type="password"
              class="form-control m-auto"
              value=""
            />
          </div>
          <div class="form-group col-12 col-sm-6">
            <label>AÃ±os de experiencia</label>
            <input name="xp" class="form-control m-auto" value="{{ user.anos_experiencia }}" />
          </div>
          <div class="form-group col-12 col-sm-6">
            <label>Especialidad</label>
            <input name="spec" class="form-control m-auto" value="{{ user.especialidad }}" />
          </div>
          <div class="form-group d-none">
            <input name="path" class="form-control m-auto" value="{{ user.foto }}" />
          </div>
        </div>
        <div class="mb-1">
          <button class="btn btn-primary">Actualizar</button>
        </div>
        <div>
          <button class="btn btn-danger" formaction="/delete/{{ user.id }}" formmethod="delete">Eliminar cuenta</button>
        </div>
      </form>
    </div>

{% endblock %}
