{% extends 'layout.html' %}

{% block nav %}
            <a class="nav-link active" aria-current="page" href="/login">Iniciar sesión</a>
            <a class="nav-link" href="/register">Registrarse</a>
{% endblock %}

{% block main %}

  <h1 class="m-4">Skate Park</h1>
  <div class="py-5">
    <h2>Iniciar Sesión</h2>
    <hr class="w-50 m-auto" />
    <form action="/login" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <div class="form-group">
          <label>Email</label>
          <input name="email" required class="form-control w-50 m-auto" />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input name="password" required type="password" class="form-control w-50 m-auto" />
        </div>
      </div>
      <button class="btn btn-success mb-3">Ingresar</button>
      <p>¿Aún no tienes cuenta? <a href="/register">Regístrate</a></p>
    </form>
  </div>
{% endblock %}
