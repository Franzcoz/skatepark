{% extends 'layout.html' %}

{% block main %}

<h1>Skate Park</h1>
<div class="py-4">
  <h2>Registro</h2>
  <hr class="w-50 m-auto" />

  <form action="/register" method="post" enctype="multipart/form-data">
    <div class="form-group row w-50 m-auto">
      <div class="form-group col-12 col-sm-6">
        <label>Email</label>
        <input name="email" type="email" required class="form-control m-auto" />
      </div>
      <div class="form-group col-12 col-sm-6">
        <label>Nombre</label>
        <input name="nombre" required class="form-control m-auto" />
      </div>
      <div class="form-group col-12 col-sm-6">
        <label>Password</label>
        <input name="password" type="password" required class="form-control m-auto" />
      </div>
      <div class="form-group col-12 col-sm-6">
        <label>Repita la password</label>
        <input name="password2" type="password" required class="form-control m-auto" />
      </div>
      <div class="form-group col-12 col-sm-6">
        <label>Años de experiencia</label>
        <input name="anos" type="number" required class="form-control m-auto" />
      </div>
      <div class="form-group col-12 col-sm-6">
        <label>Especialidad</label>
        <input name="especialidad" required class="form-control m-auto" />
      </div>
      <div class="form-group col-12 col-sm-12">
        <label>Foto de perfil</label>
        <input name="foto" required type="file" />
      </div>
    </div>
    <button class="btn btn-info mb-3">Registrarme</button>
    <p><a href="/login"> Iniciar sesión</a></p>
  </form>
</div>
<script>

</script>
{% endblock %}
